defaultGroups:
    - name: users
      must_exist: true
      system: true
    - lp
    - power
    - video
    - network
    - storage
    - name: wheel
      must_exist: false
      system: true
    - audio
    - power
    - log
    - optical
    - scanner
    - rfkill

autologinGroup:  autologin

doAutologin:     false

sudoersGroup:    wheel

setRootPassword: true

doReusePassword: false

allowWeakPasswordsDefault: true

userShell: /bin/zsh

setHostname: EtcFile

writeHostsFile: true


presets:
    fullName:
        editable: true
    loginName:
        editable: true
